name: Deploy whatsupp_aianback to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Upload sources via rsync
        run: |
          rsync -az --delete --exclude='.git/' --exclude='conversation_logs/' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_SSH_HOST }}:/home/ubuntu/apps/whatsupp

      - name: Install dependencies and restart services
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_SSH_HOST }} <<'EOF'
            set -e
            cd /home/ubuntu/apps/whatsupp

            # Создаем venv если его нет
            if [ ! -d venv ]; then
              python3 -m venv venv
            fi

            # Устанавливаем зависимости
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Перезапускаем сервисы (требуется настройка sudoers)
            sudo systemctl restart whatsapp-webhook telegram-leadbot

            # Проверяем статус
            sudo systemctl status whatsapp-webhook --no-pager
            sudo systemctl status telegram-leadbot --no-pager
          EOF
