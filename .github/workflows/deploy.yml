name: Deploy whatsupp_aianback to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Upload sources via rsync
        run: |
          rsync -az --delete --exclude='.git/' --exclude='conversation_logs/' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_SSH_HOST }}:/home/ubuntu/apps/whatsupp

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_SSH_HOST }} "echo 'SSH works'; whoami; pwd"

      - name: Create venv if needed
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_SSH_HOST }} "cd /home/ubuntu/apps/whatsupp && mkdir -p logs && if [ ! -d venv ]; then python3 -m venv venv; fi && echo 'venv ready'"

      - name: Run deploy script
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_SSH_HOST }} "cd /home/ubuntu/apps/whatsupp && chmod +x deploy.sh && bash deploy.sh"
